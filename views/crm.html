            body {
                margin: 0;
                padding: 0;
                width: 100%;

            }
            .container {
                width: 100% !important;
                max-width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
                box-sizing: border-box;
            }
            .margem.container {
                width: 100% !important;
                padding: var(--margem) !important;
                margin: 0 !important;
                box-sizing: border-box;
            }
            .card {
                width: 100%;
                box-sizing: border-box;
            }
            .bloco {
                width: 100%;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .bloco.margem {
                padding: var(--margem) !important;
                box-sizing: border-box;
            }
            .setor-listbox, .servico-listbox {
                width: 100%;
                box-sizing: border-box;
                border: 1px solid var(--cor-separador);
                border-radius: 4px;
                background-color: var(--cor-bg);
                color: var(--cor-texto);
                font-size: 1em;
                padding: 8px;
                cursor: pointer;
                margin: 5px 0;
            }
            .setor-listbox:hover, .servico-listbox:hover {
                background-color: var(--cor-primaria-fraca);
            }
            .detalhes-servico {
                margin-top: 20px;
                padding: var(--margem);
                border: 1px solid var(--cor-separador);
                border-radius: 4px;
                background-color: var(--cor-bg);
            }
            .detalhes-servico h3 {
                margin-top: 0;
                color: var(--cor-texto);
            }
            .lista-materiais {
                list-style: none;
                padding: 0;
                margin: 10px 0;
            }
            .lista-materiais li {
                padding: 8px;
                border-bottom: 1px solid var(--cor-separador);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .lista-materiais li:last-child {
                border-bottom: none;
            }
            .btn-excluir {
                background: none;
                border: none;
                color: var(--cor-erro);
                cursor: pointer;
                padding: 4px 8px;
                font-size: 16px;
                border-radius: 4px;
                transition: background-color 0.2s;
            }
            .btn-excluir:hover {
                background-color: var(--cor-erro-fraca);
            }
            .btn-adicionar {
                background: none;
                border: none;
                color: var(--cor-sucesso);
                cursor: pointer;
                padding: 4px 8px;
                font-size: 16px;
                border-radius: 4px;
                transition: background-color 0.2s;
                margin-right: 10px;
            }
            .btn-adicionar:hover {
                background-color: var(--cor-sucesso-fraca);
            }
            .cabecalho-lista {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 1000;
            }
            .modal-content {
                background-color: var(--cor-bg);
                margin: 15% auto;
                padding: 20px;
                width: 50%;
                border-radius: 4px;
                position: relative;
            }
            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
            .modal-header h3 {
                margin: 0;
                color: var(--cor-texto);
            }
            .btn-fechar {
                background: none;
                border: none;
                color: var(--cor-texto);
                font-size: 20px;
                cursor: pointer;
                padding: 0;
            }
            .modal-body {
                margin-bottom: 20px;
            }
            .modal-footer {
                text-align: right;
            }
            .btn-confirmar {
                background-color: var(--cor-sucesso);
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
            }
            .btn-confirmar:hover {
                background-color: var(--cor-sucesso-escura);
            }
            .campo-formulario {
                margin: 15px 0;
            }
            .campo-formulario label {
                display: block;
                margin-bottom: 5px;
                color: var(--cor-texto);
                font-weight: bold;
            }
            .campo-formulario input[type="text"],
            .campo-formulario textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid var(--cor-separador);
                border-radius: 4px;
                background-color: var(--cor-bg);
                color: var(--cor-texto);
                box-sizing: border-box;
            }
            .campo-formulario textarea {
                min-height: 100px;
                resize: vertical;
            }
            .campo-formulario input[type="file"] {
                width: 100%;
                padding: 8px;

                border-radius: 4px;
                background-color: var(--cor-bg);
                color: var(--cor-texto);
                box-sizing: border-box;
            }
            .bloco h2 {
                margin: 0;
                padding: 0;
                font-size: 1.2em;
                font-weight: bold;
            }
        </style>

        <script>
            const servicos = {
                '001': {
                    titulo: 'Cortar cabo na ponta',
                    materiais: [
                        { nome: 'Cabo elétrico 2.5mm²', quantidade: 2 },
                        { nome: 'Terminal elétrico', quantidade: 4 },
                        { nome: 'Tubo termorretrátil', quantidade: 1 }
                    ],
                    ferramentas: [
                        'Alicate de corte',
                        'Estilete',
                        'Pistola de ar quente'
                    ]
                },
                '002': {
                    titulo: 'Fixar parafuso no pino',
                    materiais: [
                        { nome: 'Parafuso M6', quantidade: 6 },
                        { nome: 'Arruela plana', quantidade: 6 },
                        { nome: 'Porca M6', quantidade: 6 }
                    ],
                    ferramentas: [
                        'Chave de fenda Phillips',
                        'Chave Allen 5mm',
                        'Torquímetro'
                    ]
                },
                '003': {
                    titulo: 'Cortar ponta do inserto',
                    materiais: [
                        { nome: 'Insertos de aço', quantidade: 10 },
                        { nome: 'Lixa 220', quantidade: 1 },
                        { nome: 'Óleo de corte', quantidade: 1 }
                    ],
                    ferramentas: [
                        'Serra copo 25mm',
                        'Furadeira',
                        'Lixadeira orbital'
                    ]
                }
            };

            function criarBlocoSetor(setor) {
                const container = document.getElementById('setores-container');
                const blocoId = 'setor-' + setor.toLowerCase();
                
                // Verifica se já existe um bloco para este setor
                if (document.getElementById(blocoId)) {
                    return;
                }

                const bloco = document.createElement('div');
                bloco.id = blocoId;
                bloco.className = 'card bloco margem';
                
                bloco.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h2>${setor}</h2>
                        <button data-v-d90b02e0="" class="bg-sucesso acao-secundaria" style="background-color: var(--cor-sucesso);">Adicionar servico</button>
                    </div>
                    <select class="servico-listbox" onchange="mostrarDetalhesServico(this.value, this)">
                        <option value="">Selecione um serviço</option>
                        <option value="001">001 - Cortar cabo na ponta</option>
                        <option value="002">002 - Fixar parafuso no pino</option>
                        <option value="003">003 - Cortar ponta do inserto</option>
                    </select>
                `;
                
                container.appendChild(bloco);
            }

            function mostrarDetalhesServico(codigo, selectElement) {
                // Remove detalhes anteriores do mesmo bloco
                const blocoAtual = selectElement.closest('.bloco');
                const detalhesAnteriores = blocoAtual.querySelector('.detalhes-servico');
                if (detalhesAnteriores) {
                    detalhesAnteriores.remove();
                }

                if (codigo && servicos[codigo]) {
                    const servico = servicos[codigo];
                    const detalhesDiv = document.createElement('div');
                    detalhesDiv.className = 'detalhes-servico';
                    
                    detalhesDiv.innerHTML = `
                        <h3>${servico.titulo}</h3>
                        <div class="cabecalho-lista">
                            <button class="btn-adicionar" onclick="abrirModal('modalMateriais', '${codigo}')">+</button>
                            <h4>Materiais Necessários:</h4>
                        </div>
                        <ul class="lista-materiais">
                            ${servico.materiais.map(material => `
                                <li>
                                    <span>${material.nome} (Qtd: ${material.quantidade})</span>
                                    <button class="btn-excluir" onclick="excluirItem(this, 'materiais', '${codigo}', '${material.nome}')">×</button>
                                </li>
                            `).join('')}
                        </ul>
                        <div class="cabecalho-lista">
                            <button class="btn-adicionar" onclick="abrirModal('modalFerramentas', '${codigo}')">+</button>
                            <h4>Ferramentas Utilizadas:</h4>
                        </div>
                        <ul class="lista-materiais">
                            ${servico.ferramentas.map(ferramenta => `
                                <li>
                                    <span>${ferramenta}</span>
                                    <button class="btn-excluir" onclick="excluirItem(this, 'ferramentas', '${codigo}', '${ferramenta}')">×</button>
                                </li>
                            `).join('')}
                        </ul>
                        <div class="campo-formulario">
                            <label for="parametros-${codigo}">Parâmetros de Inspeção:</label>
                            <input type="text" id="parametros-${codigo}" placeholder="Digite os parâmetros de inspeção">
                        </div>
                        <div class="campo-formulario">
                            <label for="observacoes-${codigo}">Observações:</label>
                            <textarea id="observacoes-${codigo}" placeholder="Digite suas observações"></textarea>
                        </div>
                        <div class="campo-formulario">
                            <label for="anexos-${codigo}">Anexos:</label>
                            <input type="file" id="anexos-${codigo}" multiple>
                        </div>
                    `;
                    
                    selectElement.parentNode.insertAdjacentElement('afterend', detalhesDiv);
                }
            }

            function excluirItem(button, tipo, codigoServico, item) {
                if (confirm(`Deseja realmente excluir "${item}"?`)) {
                    const servico = servicos[codigoServico];
                    const lista = tipo === 'materiais' ? servico.materiais : servico.ferramentas;
                    
                    if (tipo === 'materiais') {
                        const index = lista.findIndex(m => m.nome === item);
                        if (index > -1) {
                            lista.splice(index, 1);
                            button.parentElement.remove();
                        }
                    } else {
                        const index = lista.indexOf(item);
                        if (index > -1) {
                            lista.splice(index, 1);
                            button.parentElement.remove();
                        }
                    }
                }
            }

            function selecionarSetor(setor) {
                if (setor) {
                    criarBlocoSetor(setor);
                }
            }

            let codigoServicoAtual = '';

            function abrirModal(modalId, codigoServico) {
                document.getElementById(modalId).style.display = 'block';
                codigoServicoAtual = codigoServico;
            }

            function fecharModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
            }

            function adicionarItem(tipo) {
                const selectId = tipo === 'materiais' ? 'listaMateriais' : 'listaFerramentas';
                const select = document.getElementById(selectId);
                const item = select.value;
                const quantidade = tipo === 'materiais' ? document.getElementById('quantidadeMaterial').value : null;

                if (item && codigoServicoAtual) {
                    const servico = servicos[codigoServicoAtual];
                    const lista = tipo === 'materiais' ? servico.materiais : servico.ferramentas;
                    
                    if (tipo === 'materiais') {
                        if (!lista.some(m => m.nome === item)) {
                            lista.push({
                                nome: item,
                                quantidade: parseInt(quantidade) || 1
                            });
                            const detalhesDiv = document.querySelector('.detalhes-servico');
                            const listaElement = detalhesDiv.querySelector('.lista-materiais:first-of-type');
                            
                            const novoItem = document.createElement('li');
                            novoItem.innerHTML = `
                                <span>${item} (Qtd: ${quantidade || 1})</span>
                                <button class="btn-excluir" onclick="excluirItem(this, '${tipo}', '${codigoServicoAtual}', '${item}')">×</button>
                            `;
                            
                            listaElement.appendChild(novoItem);
                        }
                    } else {
                        if (!lista.includes(item)) {
                            lista.push(item);
                            const detalhesDiv = document.querySelector('.detalhes-servico');
                            const listaElement = detalhesDiv.querySelector('.lista-materiais:last-of-type');
                            
                            const novoItem = document.createElement('li');
                            novoItem.innerHTML = `
                                <span>${item}</span>
                                <button class="btn-excluir" onclick="excluirItem(this, '${tipo}', '${codigoServicoAtual}', '${item}')">×</button>
                            `;
                            
                            listaElement.appendChild(novoItem);
                        }
                    }
                    
                    fecharModal(`modal${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`);
                }
            }

            function atualizarTitulo(elemento) {
                const titulo = elemento.textContent;
                document.getElementById('h21').textContent = titulo;
            }

            // Fechar modal quando clicar fora dela
            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            }
        </script>
